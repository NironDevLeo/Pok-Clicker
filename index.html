<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img id="imgtitre" src="./fonts/images/International_Pokémon_logo.svg.png" alt="Pokemon">
        <h1 class="blanc">PokéSpam</h1>
        <img id="pokeball" src="./fonts/images/pokeball.png" alt="pokeball">
    </header>

    <div id="starter">
        <h2>Choisis ton Pokémon !!</h2>
        <div id="imgstarter">
            <ul id="choix">
                <li><img class="choixstarter" id="bulbizarre" src="./fonts/images/Bulbizarre.png" alt="Bulbizarre"></li>
                <li><img class="choixstarter" id="carapuce" src="./fonts/images/Carapuce.png" alt="Carapuce"></li>
                <li><img class="choixstarter" id="salameche" src="./fonts/images/Salameche.png" alt="Salameche"></li>
                <li><img class="choixstarter" id="pikachu" src="./fonts/images/Pikachu.png" alt="Pikachu"></li>
                <li><img class="choixstarter" id="mew" src="./fonts/images/mew.png" alt="Mew"></li>
            </ul>
        </div>
    </div>






    
    <div id="jeu">
        <div id="click">   
            <div id="clicker1">
                <div id="vieblanche">
                    <div id="vierouge"></div>
                    <div id="pokemonEnnemi">
                        <img id="changeEnnemi" src="./fonts/images_pokemon_ennemi/1.png" alt="PokemonEnnemi">
                    </div>
                </div>
            </div>
            <div id="clicker2">
                <div id="monpokemon"></div>
            </div>
            
        </div>


        <div id="amelioration">
            <h2 class="blanc">Améliorations</h2>
            <div id="divargent">
                <h3 id="pokecash" class="blanc">PokéCash: </h3>
                <p id="score" class="blanc"></p>
                <img class="pokecoin" src="./fonts/images/PokeCoin.png" alt="PokeCoin">
            </div>
            <input id="multiply" type="button" value="">
            <img class="pokecoin" id="pokecoinchiant" src="./fonts/images/PokeCoin.png" alt="">
            <input id="evolution" type="button" value="">
            <img class="pokecoin" id="pokecoinchiant2" src="./fonts/images/PokeCoin.png" alt="">
                <button><div class="upgrade"></div></button>
                <button><div class="upgrade"></div></button>
                <button><div class="upgrade"></div></button>
            </div>
        </div>
    </div>


    <!-- Evolution -->
    <div id="mainevo">
      <div id="divAnimationEvolution">
        <img class="imgevo" id="evo1" src="./fonts/images/pikachu.png" alt="">
        <img class="imgevo" id="evo2" src="./fonts/images/Raichu.png" alt="">
      </div>
  
  
      <div id="divevo1">
        <div id="divevo2">
          <p id="text1evo" class="textEvo"></p>
          <p id="text2evo" class="textEvo"></p>
        </div>
      </div>
    </div>
























    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
